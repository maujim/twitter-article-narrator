<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .container {
      padding: 16px;
    }

    .header {
      margin-bottom: 16px;
      border-bottom: 1px solid #222;
      padding-bottom: 8px;
    }

    .header h1 {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .status {
      margin-bottom: 12px;
      padding: 8px;
      background: #111;
      border: 1px solid #222;
      border-radius: 2px;
      font-size: 11px;
      min-height: 40px;
      display: flex;
      align-items: center;
    }

    .status.idle {
      color: #888;
    }

    .status.running {
      color: #4ade80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    button {
      flex: 1;
      padding: 8px 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #e0e0e0;
      font-family: 'SF Mono', monospace;
      font-size: 11px;
      cursor: pointer;
      border-radius: 2px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      transition: all 0.15s;
      font-weight: 600;
    }

    button:hover {
      border-color: #555;
      background: #222;
    }

    button:active {
      background: #111;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    button.primary {
      background: #222;
      border-color: #444;
      color: #fff;
    }

    button.primary:hover:not(:disabled) {
      background: #333;
      border-color: #666;
    }

    button.danger {
      border-color: #622;
      color: #ff6b6b;
    }

    button.danger:hover:not(:disabled) {
      background: #2a1515;
      border-color: #944;
    }

    .stats {
      background: #111;
      border: 1px solid #222;
      border-radius: 2px;
      padding: 8px;
      font-size: 11px;
      margin-bottom: 12px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      color: #666;
    }

    .stat-value {
      color: #4ade80;
      font-weight: 600;
    }

    .error {
      background: #2a1515;
      border: 1px solid #622;
      color: #ff8a8a;
      padding: 8px;
      border-radius: 2px;
      font-size: 11px;
      margin-bottom: 12px;
      max-height: 80px;
      overflow-y: auto;
    }

    .info {
      background: #151a2a;
      border: 1px solid #224;
      color: #8ab8ff;
      padding: 8px;
      border-radius: 2px;
      font-size: 11px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>narrator</h1>
    </div>

    <div class="status idle" id="status">
      awaiting start
    </div>

    <div id="error" class="error" style="display: none;"></div>
    <div id="info" class="info" style="display: none;"></div>

    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">spans found:</span>
        <span class="stat-value" id="spansFound">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">buffered:</span>
        <span class="stat-value" id="buffered">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">in flight:</span>
        <span class="stat-value" id="inFlight">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">played:</span>
        <span class="stat-value" id="played">0</span>
      </div>
    </div>

    <div class="controls">
      <button class="primary" id="start">start</button>
      <button id="pause">pause</button>
      <button class="danger" id="stop">stop</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
