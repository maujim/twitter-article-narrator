<!-- Reusable UI template injected by content.js -->
<template id="narrator-ui-template">
  <style>
    #narrator-ui * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #narrator-ui {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
      background: #fafafa;
      padding: 8px;
    }

    #narrator-ui #out {
      padding: 8px 10px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 11px;
      color: #6b7280;
      min-height: 18px;
      display: flex;
      align-items: center;
    }

    #narrator-ui .info-panel {
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 11px;
      margin-bottom: 8px;
      display: none;
    }

    #narrator-ui .info-panel.visible {
      display: block;
    }

    #narrator-ui .info-panel.span-info {
      background: #eff6ff;
      border: 1px solid #dbeafe;
    }

    #narrator-ui .info-panel.audio-info {
      background: #fffbeb;
      border: 1px solid #fde68a;
    }

    #narrator-ui .info-label {
      font-weight: 600;
      color: #4b5563;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 3px;
    }

    #narrator-ui .info-value.preview {
      font-style: italic;
      color: #6b7280;
      margin: 4px 0;
      line-height: 1.4;
    }

    #narrator-ui .info-row {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      padding-top: 4px;
      border-top: 1px solid rgba(0,0,0,0.06);
    }

    #narrator-ui .info-row span {
      color: #9ca3af;
      font-size: 10px;
    }

    #narrator-ui .info-row strong {
      color: #374151;
      font-weight: 600;
    }

    #narrator-ui .btn-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #narrator-ui .btn-row {
      display: flex;
      gap: 6px;
    }

    #narrator-ui button {
      flex: 1;
      padding: 8px 12px;
      font-family: inherit;
      font-size: 11px;
      font-weight: 500;
      border: 1px solid #e5e7eb;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.1s ease;
      background: #fff;
      color: #374151;
    }

    #narrator-ui button:hover:not(:disabled) {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    #narrator-ui button:active:not(:disabled) {
      background: #f3f4f6;
      transform: translateY(1px);
    }

    #narrator-ui button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #narrator-ui button.primary {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    #narrator-ui button.primary:hover:not(:disabled) {
      background: #1d4ed8;
      border-color: #1d4ed8;
    }

    #narrator-ui button.danger {
      background: #ef4444;
      color: white;
      border-color: #ef4444;
    }

    #narrator-ui button.danger:hover:not(:disabled) {
      background: #dc2626;
      border-color: #dc2626;
    }

    #narrator-ui .pagination {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border: 1px solid #e5e7eb;
      border-radius: 5px;
      background: #fff;
      margin-bottom: 8px;
    }

    #narrator-ui .pagination button {
      flex: 1;
      padding: 8px 0;
      background: transparent;
      border: none;
      color: #2563eb;
      font-weight: 500;
      font-size: 11px;
    }

    #narrator-ui .pagination button:hover:not(:disabled) {
      background: #eff6ff;
    }

    #narrator-ui .pagination button:disabled {
      color: #d1d5db;
    }

    #narrator-ui .pagination-info {
      font-size: 10px;
      color: #9ca3af;
      text-align: center;
      flex: 0 0 auto;
      min-width: 50px;
      padding: 0 4px;
    }

    #narrator-ui .pagination-info strong {
      color: #374151;
    }

    #narrator-ui .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 10px 0;
    }

    #narrator-ui .settings-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }

    #narrator-ui .settings-row label {
      font-size: 10px;
      color: #6b7280;
      font-weight: 500;
      white-space: nowrap;
    }

    #narrator-ui .settings-row input {
      flex: 1;
      padding: 6px 8px;
      font-size: 11px;
      font-family: inherit;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      background: #fff;
      color: #374151;
    }

    #narrator-ui .settings-row input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    #narrator-ui .settings-row button {
      flex: 0 0 auto;
      padding: 6px 10px;
      font-size: 10px;
    }

    #narrator-ui .settings-row select {
      flex: 1;
      padding: 6px 8px;
      font-size: 11px;
      font-family: inherit;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      background: #fff;
      color: #374151;
    }

    #narrator-ui .settings-row select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }
  </style>

  <div class="settings-row">
    <label for="apiUrl">API URL</label>
    <input id="apiUrl" type="text" placeholder="http://localhost:8000" value="http://localhost:8000">
    <button id="saveSettings">Save</button>
  </div>

  <div class="settings-row">
    <label for="voice">Voice</label>
    <select id="voice">
      <option value="alba">alba</option>
      <option value="marius">marius</option>
      <option value="javert">javert</option>
      <option value="jean">jean</option>
      <option value="fantine">fantine</option>
      <option value="cosette">cosette</option>
      <option value="eponine">eponine</option>
      <option value="azelma">azelma</option>
    </select>
  </div>

  <div class="btn-group">
    <button id="run" class="primary">Extract Text</button>
  </div>

  <div class="divider"></div>

  <div id="out">Ready</div>

  <div id="spanInfo" class="info-panel span-info">
    <div class="info-label">Span <span id="spanIndex">0</span></div>
    <div class="info-value preview" id="spanText"></div>
    <div class="info-row">
      <span><strong id="spanLength">0</strong> chars</span>
      <span><strong id="spanWords">0</strong> words</span>
    </div>
  </div>

  <div class="pagination" id="pagination" style="display: none;">
    <button id="prevSpan" disabled>&lt; Prev</button>
    <div class="pagination-info">
      <strong id="currentSpan">0</strong> / <strong id="totalSpans">0</strong>
    </div>
    <button id="nextSpan" disabled>Next &gt;</button>
  </div>

  <div class="btn-group" id="jumpGroup" style="display: none;">
    <button id="jumpToSpan">Jump to Span</button>
  </div>

  <div class="divider"></div>

  <div id="audioInfo" class="info-panel audio-info">
    <div class="info-label">Audio</div>
    <div class="info-row" style="margin-top: 0; padding-top: 0; border: none;">
      <span>Size</span>
      <span><strong id="wavSize">â€”</strong></span>
    </div>
  </div>

  <div class="divider"></div>

  <div class="btn-group">
    <div class="btn-row">
      <button id="copy" disabled>Copy Text</button>
      <button id="openTab" disabled>Open in Tab</button>
    </div>
    <div class="btn-row">
      <button id="playAll" class="primary" disabled>Play All</button>
      <button id="pausePlayback" disabled>Pause</button>
      <button id="stopPlayback" class="danger" disabled>Stop</button>
    </div>
  </div>
</template>
