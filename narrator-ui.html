<!-- Reusable UI template injected by content.js -->
<template id="narrator-ui-template">
  <div>
    <div style="display: flex; gap: 4px; margin-bottom: 8px;">
      <input id="apiUrl" type="text" placeholder="API URL" value="http://localhost:8000" style="flex: 1;">
      <button id="saveSettings">Save</button>
    </div>

    <div style="display: flex; gap: 4px; margin-bottom: 8px;">
      <select id="voice" style="flex: 1;">
        <option value="alba">alba</option>
        <option value="marius">marius</option>
        <option value="javert">javert</option>
        <option value="jean">jean</option>
        <option value="fantine">fantine</option>
        <option value="cosette">cosette</option>
        <option value="eponine">eponine</option>
        <option value="azelma">azelma</option>
      </select>
    </div>

    <button id="run">Extract Text</button>

    <div style="display: flex; gap: 4px; margin-bottom: 8px;">
      <button id="copy" disabled style="flex: 1;">Copy Text</button>
      <button id="openTab" disabled style="flex: 1;">Open in Tab</button>
    </div>

    <div id="out" style="margin: 8px 0; min-height: 40px; max-height: 200px; overflow-y: auto;">Ready</div>

    <div id="audioInfo" style="display: none;">
      <div style="font-size: 11px; color: #666;">Audio Size: <strong id="wavSize">â€”</strong></div>
    </div>

    <div style="display: flex; gap: 4px;">
      <button id="playAll" disabled style="flex: 1;">Play All</button>
      <button id="pausePlayback" disabled style="flex: 1;">Pause</button>
      <button id="stopPlayback" disabled style="flex: 1;">Stop</button>
    </div>
  </div>
</template>
